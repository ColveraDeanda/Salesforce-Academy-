<template>

    <lightning-card title="HelloConditionalRendering" icon-name="custom:custom23">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Type an option" onchange={getUserInput}></lightning-input>
            <lightning-button label="Save" onclick={addOption}></lightning-button>
            <lightning-checkbox-group name="Checkbox Group" 
                                      label="Select the option" 
                                      options={options}
                                      value={value}
                                      onchange={handleChange}>
            </lightning-checkbox-group>
            <div if:true={showDetails}>
                These are the details! <br>
                Selected options are: {selectedValues}
            </div>
            <div if:false={showDetails}>
                Not showing details.
            </div>
                    
        </div>
    </lightning-card>
   
    
</template>

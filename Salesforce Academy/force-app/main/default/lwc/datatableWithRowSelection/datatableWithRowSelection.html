<template>

    <lightning-card title="Shipping Status Tracker" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter a value" onchange={getUserInput}></lightning-input>
            <br>
            <lightning-button label="Search" onclick={handleSearch} variant="brand"></lightning-button>
            <br>
            
            <lightning-datatable 
                key-field="Id"
                data={data}
                columns={columns}
                onrowaction={handleRowAction}
                onrowselection={handleRowSelection}>
            </lightning-datatable>
        </div>
    </lightning-card>
    
</template>
